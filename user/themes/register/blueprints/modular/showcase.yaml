title: Showcase
'@extends':
    type: default
    context: blueprints://pages

form:
    fields:
        tabs:
            fields:
                showcase:
                    type: tab
                    title: Showcase
                    fields:
                        header.slides:
                            name: slide
                            type: list
                            # label: List Item
                            style: vertical
                            fields:
                                .bg:
                                    type: text
                                    label: Background Image
                                .title:
                                    type: text
                                    label: Slide Title
                                .subtitle:
                                    type: text
                                    label: Slide Subtitle
                                .buttons:
                                    name: button
                                    type: list
                                    label: Slide Buttons
                                    fields:
                                        .text:
                                            type: text
                                            label: Button label
                                        .url:
                                            type: text
                                            label: Button Link
                                        .class:
                                            type: text
                                            label: Button Classes